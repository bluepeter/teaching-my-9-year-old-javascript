<html>

<head>
  <script>
    function runStuff() {
      document.getElementById("numberOne").innerHTML = Math.floor(Math.random() * 101);
      document.getElementById("numberTwo").innerHTML = Math.floor(Math.random() * 101);
    }

    function check(event) {
      //alert(Number(document.getElementById("numberOne").innerHTML) + Number(document.getElementById("numberTwo").innerHTML));
      if (Number(event.value) === Number(document.getElementById("numberOne").innerHTML) + Number(document.getElementById("numberTwo").innerHTML)) {
        // alert("correct")
        document.getElementById("correct").style.display = "";
        document.getElementById("incorrect").style.display = "none";
        let people = [
          { name: "frank", age: Math.floor(Math.random() * 101), feetSize: 17 },
          { name: "icsnerf", age: 7392546719348, feetSize: 56 }, { name: "peter is super stinky" }
        ];
        document.getElementById("name").innerHTML = people[Math.floor(Math.random() * people.length)].name;
        //Math.round(Math.random() * )

      } else {
        // alert("incorrect")
        document.getElementById("incorrect").style.display = "";
        document.getElementById("correct").style.display = "none";
      }
      runStuff();
    }
  </script>
</head>

<body onload="runStuff()">
  <center>
    <b>What is <span id="numberOne"></span> + <span id="numberTwo"></span>?</b>
    <p />
    <input type="text" onchange="check(this)"><br />
  </center>
  <div id="correct" style="display: none">
    That is correct! <span id="name"></span>
  </div>
  <div id="incorrect" style="display: none">That is incorrect.</div>
</body>

</html>
